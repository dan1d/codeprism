services:
  codeprism:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - codeprism-data:/data
    environment:
      - CODEPRISM_PORT=4000
      - CODEPRISM_DB_PATH=/data/codeprism.db
      - CODEPRISM_DATA_DIR=/data
      - CODEPRISM_MULTI_TENANT=${CODEPRISM_MULTI_TENANT:-false}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - CODEPRISM_COMPANY_NAME=${CODEPRISM_COMPANY_NAME:-}
      - CODEPRISM_TELEMETRY=${CODEPRISM_TELEMETRY:-false}
      - CODEPRISM_TELEMETRY_URL=${CODEPRISM_TELEMETRY_URL:-}
      - CODEPRISM_ADMIN_KEY=${CODEPRISM_ADMIN_KEY:-}
      - CODEPRISM_DOMAIN=${CODEPRISM_DOMAIN:-localhost}

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  codeprism-data:
  caddy-data:
  caddy-config:
