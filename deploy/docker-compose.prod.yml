services:
  codeprism:
    # In CI: image is pre-built and pushed to ghcr.io, pulled here
    # Locally: falls back to building from source
    image: ${CODEPRISM_IMAGE:-ghcr.io/dan1d/codeprism:latest}
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - codeprism-data:/data
    environment:
      - CODEPRISM_PORT=4000
      - CODEPRISM_DB_PATH=/data/codeprism.db
      - CODEPRISM_DATA_DIR=/data
      - CODEPRISM_MULTI_TENANT=${CODEPRISM_MULTI_TENANT:-false}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - CODEPRISM_COMPANY_NAME=${CODEPRISM_COMPANY_NAME:-}
      - CODEPRISM_TELEMETRY=${CODEPRISM_TELEMETRY:-false}
      - CODEPRISM_TELEMETRY_URL=${CODEPRISM_TELEMETRY_URL:-}
      - CODEPRISM_ADMIN_KEY=${CODEPRISM_ADMIN_KEY:-}
      - CODEPRISM_DOMAIN=${CODEPRISM_DOMAIN:-localhost}
      - CODEPRISM_RESEND_API_KEY=${CODEPRISM_RESEND_API_KEY:-}
      - CODEPRISM_FROM_EMAIL=${CODEPRISM_FROM_EMAIL:-codeprism <noreply@codeprism.dev>}
      - CODEPRISM_SUPPORT_EMAIL=${CODEPRISM_SUPPORT_EMAIL:-support@codeprism.dev}

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    environment:
      # Used by deploy/Caddyfile host match (e.g. codeprism.dev)
      - CODEPRISM_DOMAIN=${CODEPRISM_DOMAIN:-localhost}
      # Required for wildcard TLS via Cloudflare DNS challenge (see deploy/Caddyfile)
      - CF_API_TOKEN=${CF_API_TOKEN:-}
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  codeprism-data:
  caddy-data:
  caddy-config:
